<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .post-card, .comment-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .scrollable-container {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #9ca3af #f3f4f6;
        }
        .scrollable-container::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-container::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        .scrollable-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 10px;
            border: 2px solid #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <!-- Main Content Container -->
    <div class="container mx-auto p-4 max-w-2xl w-full">

        <!-- Loading/Error UI -->
        <div id="status-message" class="hidden text-center p-4 my-4 rounded-lg font-bold"></div>

        <!-- Header and User Profile -->
        <header class="bg-white p-6 rounded-2xl shadow-xl flex flex-col md:flex-row items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Social Sphere</h1>
            <div id="user-profile" class="flex items-center space-x-4">
                <img id="current-user-photo" class="w-12 h-12 rounded-full border-2 border-gray-300" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%239CA3AF' d='M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z'/%3E%3C/svg%3E" alt="Profile Photo">
                <div class="text-gray-600">
                    <p class="font-semibold" id="current-username">Loading...</p>
                    <p class="text-xs break-all" id="current-user-id"></p>
                </div>
                <button id="login-logout-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">
                    Login / Sign Up
                </button>
                <button id="edit-profile-btn" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">
                    <i class="fa-solid fa-user-pen"></i> Edit Profile
                </button>
            </div>
        </header>

        <!-- New Post Form -->
        <div id="new-post-section" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create a New Post</h2>
            <form id="new-post-form" class="space-y-4">
                <textarea id="post-content" class="w-full p-4 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors duration-200" rows="3" placeholder="What's on your mind?" required></textarea>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-full transition-colors duration-200">
                    Post
                </button>
            </form>
        </div>

        <!-- Posts Feed -->
        <div id="posts-container" class="space-y-6">
            <!-- Posts will be dynamically inserted here -->
        </div>

    </div>

    <!-- Edit Profile Modal (hidden by default) -->
    <div id="edit-profile-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Edit Profile</h3>
            <form id="edit-profile-form" class="space-y-4">
                <input type="text" id="username-input" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter new username" required>
                <input type="url" id="photo-url-input" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter profile photo URL (e.g., https://...)" required>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript for in-memory logic -->
    <script>
        // --- In-memory State ---
        let posts = [];
        let currentUser = null; // Represents logged-out state

        const predefinedUser = {
            userId: 'user-abcde12345',
            username: 'TestUser',
            profilePhotoUrl: "https://placehold.co/150x150/e5e7eb/4b5563?text=TU"
        };
        const defaultProfilePhoto = "https://placehold.co/150x150/e5e7eb/4b5563?text=ðŸ‘¤";
        const statusEl = document.getElementById('status-message');

        // UI Element References
        const postsContainer = document.getElementById('posts-container');
        const newPostForm = document.getElementById('new-post-form');
        const postContentInput = document.getElementById('post-content');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const editProfileModal = document.getElementById('edit-profile-modal');
        const editProfileForm = document.getElementById('edit-profile-form');
        const usernameInput = document.getElementById('username-input');
        const photoUrlInput = document.getElementById('photo-url-input');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const currentUsernameEl = document.getElementById('current-username');
        const currentUserPhotoEl = document.getElementById('current-user-photo');
        const loginLogoutBtn = document.getElementById('login-logout-btn');
        const newPostSection = document.getElementById('new-post-section');
        const currentUserIdEl = document.getElementById('current-user-id');

        // --- App Initialization ---
        function initApp() {
            updateUIForAuthState();
            renderPosts();
        }

        // --- User Profile & Auth Logic ---
        function updateUIForAuthState() {
            if (currentUser) {
                currentUsernameEl.textContent = currentUser.username;
                currentUserPhotoEl.src = currentUser.profilePhotoUrl;
                currentUserIdEl.textContent = `User ID: ${currentUser.userId}`;
                loginLogoutBtn.textContent = 'Logout';
                editProfileBtn.classList.remove('hidden');
                newPostSection.classList.remove('hidden');
            } else {
                currentUsernameEl.textContent = 'Anonymous';
                currentUserPhotoEl.src = defaultProfilePhoto;
                currentUserIdEl.textContent = '';
                loginLogoutBtn.textContent = 'Login';
                editProfileBtn.classList.add('hidden');
                newPostSection.classList.add('hidden');
            }
        }

        loginLogoutBtn.addEventListener('click', () => {
            if (currentUser) {
                currentUser = null;
                displayStatus('Logged out successfully.', 'bg-green-200 text-green-800');
            } else {
                currentUser = predefinedUser;
                displayStatus('Logged in successfully!', 'bg-green-200 text-green-800');
            }
            updateUIForAuthState();
        });

        editProfileBtn.addEventListener('click', () => {
            if (currentUser) {
                usernameInput.value = currentUser.username;
                photoUrlInput.value = currentUser.profilePhotoUrl === defaultProfilePhoto ? '' : currentUser.profilePhotoUrl;
                editProfileModal.classList.remove('hidden');
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            editProfileModal.classList.add('hidden');
        });
        
        editProfileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (currentUser) {
                const newUsername = usernameInput.value.trim();
                const newPhotoUrl = photoUrlInput.value.trim() || defaultProfilePhoto;
                currentUser.username = newUsername;
                currentUser.profilePhotoUrl = newPhotoUrl;
                updateUIForAuthState();
                editProfileModal.classList.add('hidden');
                displayStatus('Profile updated!', 'bg-green-200 text-green-800');
            }
        });

        // --- Post Creation Logic ---
        newPostForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!currentUser) {
                displayStatus('Please login to create a post.', 'bg-red-200 text-red-800');
                return;
            }
            const content = postContentInput.value.trim();
            if (content) {
                const newPost = {
                    id: Date.now().toString(),
                    content: content,
                    authorId: currentUser.userId,
                    authorName: currentUser.username,
                    authorPhotoUrl: currentUser.profilePhotoUrl,
                    likes: 0,
                    likedBy: [],
                    createdAt: new Date().toISOString(),
                    comments: []
                };
                posts.unshift(newPost); // Add to the beginning of the array
                postContentInput.value = '';
                renderPosts();
            }
        });

        // --- Rendering Functions ---
        function renderPosts() {
            postsContainer.innerHTML = '';
            if (posts.length === 0) {
                postsContainer.innerHTML = `<div class="p-6 text-center text-gray-500">No posts yet! Be the first to post.</div>`;
                return;
            }
            posts.forEach(post => {
                const isLiked = currentUser && post.likedBy.includes(currentUser.userId);
                const postEl = document.createElement('div');
                postEl.className = 'post-card p-6 mb-4';
                const authorPhoto = post.authorPhotoUrl || defaultProfilePhoto;
                postEl.innerHTML = `
                    <div class="flex items-center space-x-4 mb-2">
                        <img src="${authorPhoto}" class="w-10 h-10 rounded-full border border-gray-300" alt="Author Photo">
                        <div class="flex-grow">
                            <span class="font-bold text-gray-800">${post.authorName || 'Anonymous'}</span>
                            <p class="text-xs text-gray-500">${new Date(post.createdAt).toLocaleString()}</p>
                        </div>
                    </div>
                    <p class="text-gray-700 mb-4">${post.content}</p>
                    <div class="flex items-center space-x-4 text-gray-500 mb-4">
                        <button class="like-btn flex items-center space-x-2" data-post-id="${post.id}">
                            <i class="${isLiked ? 'fa-solid text-red-500' : 'fa-regular'} fa-heart transition-colors"></i>
                            <span>${post.likes || 0} Likes</span>
                        </button>
                    </div>
                    <div class="comments-section mt-4">
                        <div class="text-sm font-semibold text-gray-600 mb-2">Comments</div>
                        <div id="comments-${post.id}" class="space-y-2 scrollable-container"></div>
                        <form class="comment-form mt-4" data-post-id="${post.id}">
                            <div class="flex space-x-2">
                                <input type="text" class="comment-input flex-grow p-2 rounded-lg border-2 border-gray-200 text-sm focus:outline-none focus:border-blue-500" placeholder="Add a comment..." required>
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-bold py-1 px-3 rounded-full transition-colors">Comment</button>
                            </div>
                        </form>
                    </div>
                `;
                postsContainer.appendChild(postEl);
                renderComments(post.id, post.comments);
            });
        }
        
        function renderComments(postId, comments) {
            const commentsContainer = document.getElementById(`comments-${postId}`);
            if (!commentsContainer) return;
            commentsContainer.innerHTML = '';
            comments.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment-card p-3 rounded-lg text-sm';
                const authorPhoto = comment.authorPhotoUrl || defaultProfilePhoto;
                commentEl.innerHTML = `
                    <div class="flex items-center space-x-2 mb-1">
                        <img src="${authorPhoto}" class="w-8 h-8 rounded-full border border-gray-300" alt="Author Photo">
                        <div>
                            <span class="font-bold text-gray-800">${comment.authorName || 'Anonymous'}</span>
                            <span class="text-xs text-gray-500">${new Date(comment.createdAt).toLocaleString()}</span>
                        </div>
                    </div>
                    <p class="text-gray-600">${comment.content}</p>
                `;
                commentsContainer.appendChild(commentEl);
            });
        }

        // --- Event Delegation for Dynamic Elements ---
        postsContainer.addEventListener('click', (e) => {
            const likeBtn = e.target.closest('.like-btn');
            if (likeBtn) {
                const postId = likeBtn.dataset.postId;
                if (!postId || !currentUser) {
                    displayStatus('Please login to like a post.', 'bg-red-200 text-red-800');
                    return;
                }
                const post = posts.find(p => p.id === postId);
                if (post) {
                    const likedBy = post.likedBy || [];
                    const userId = currentUser.userId;
                    if (likedBy.includes(userId)) {
                        post.likedBy = likedBy.filter(id => id !== userId);
                        post.likes = Math.max(0, post.likes - 1);
                    } else {
                        post.likedBy.push(userId);
                        post.likes++;
                    }
                    renderPosts();
                }
            }
        });

        postsContainer.addEventListener('submit', (e) => {
            const commentForm = e.target.closest('.comment-form');
            if (commentForm) {
                e.preventDefault();
                if (!currentUser) {
                    displayStatus('Please login to comment.', 'bg-red-200 text-red-800');
                    return;
                }
                const postId = commentForm.dataset.postId;
                const commentInput = commentForm.querySelector('.comment-input');
                const content = commentInput.value.trim();

                if (content && postId) {
                    const post = posts.find(p => p.id === postId);
                    if (post) {
                        const newComment = {
                            content: content,
                            authorId: currentUser.userId,
                            authorName: currentUser.username,
                            authorPhotoUrl: currentUser.profilePhotoUrl,
                            createdAt: new Date().toISOString()
                        };
                        post.comments.push(newComment);
                        commentInput.value = '';
                        renderComments(postId, post.comments);
                    }
                }
            }
        });
        
        // --- Utility Functions ---
        function displayStatus(message, classes) {
            statusEl.textContent = message;
            statusEl.className = `${classes} text-center p-4 my-4 rounded-lg font-bold`;
            statusEl.classList.remove('hidden');
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 3000);
        }

        window.onload = initApp;
    </script>
</body>
</html>
